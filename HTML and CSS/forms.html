<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            font-weight: 600;
        }

        #radio {
            display: flex;
            margin-left: 100px;
        }

        h1 {
            text-align: center;
        }

        form {
            width: 30%;
            margin-left: 15px;
            text-align: left;
            border: 2px solid green;
        }

        /* 
        label {
            display: block;
            margin-top: 10px;
        } */
        input {
            border: 2px solid black;
        }

        input[type="text"],
        select {
            /* font-weight: 600; */
            width: 50%;
            padding: 5px;
            margin-top: 5px;
            border: 2px solid black;
        }

        input[type="file"] {
            margin-top: 10px;
        }

        input[type="checkbox"] {
            margin-top: 10px;
        }

        button {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            color: blue;
        }
    </style>

</head>

<body>
    <center>
        <h1>Registration Form</h1>
        <form action="https://roadmap.sh/nodejs" method="GET">

            <div id="radio">
                <input type="radio" name="Mr" id="surname">
                <label for="surname">Mr</label>
                <input type="radio" name="Mr" id="Mrs">
                <label for="Mrs">Mrs</label>
                <input type="radio" name="Mr" id="MS">
                <label for="MS">Ms</label>
            </div>

            <div id="style">
                <label for="uid">Enter your Uid</label>
                <input type="text" name="uid" id="uid"><br>

                <label for="firstName">First Name</label>
                <input type="text" name="firstName" id="firstName"><br>

                <label for="lastName">Last Name</label>
                <input type="text" name="lastName" id="lastName"><br>
            </div>

            <label for="gender">Gender</label>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br>

            <label for="myFile">Upload Photo</label>
            <input type="file" id="myFile" name="filename"><br>

            <label for="className">Class</label>
            <input type="text" name="className" id="className"><br>

            <label for="subject">Subject</label>
            <input type="text" name="subject" id="subject"><br>

            <h2>Select your skills</h2><br>
            <input type="checkbox" id="html" name="skills" value="HTML">
            <label for="html">HTML</label><br>

            <input type="checkbox" id="css" name="skills" value="CSS">
            <label for="css">CSS</label><br>

            <input type="checkbox" id="javascript" name="skills" value="JavaScript">
            <label for="javascript">JavaScript</label><br>

            <p>Not a registered user ?</p><br>
            <button type="submit">Register</button>
        </form>
</body>
